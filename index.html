<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="halie-west-25xggax4bSA-unsplash.jpg"> 
    <div>
        <p>This is not...</p>
        <p>You <i>know</i> you want to.</p>
        <form action="idk" method="post" id="form1">
                <p> Lets do this!</p>
                <div>
                    <div>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName">
                    </div>
                    <div>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="password" >PASSWORD</label>
                        <input type="password" id="password" class="error">
                    </div>
                    <div>
                        <label for="confirmPassword">PASSWORD</label>
                        <input type="password" id="confirmPassword" class="error">
                    </div>
                </div>
        </form>
        <button id='button' form="form1">Create Account</button>
        <p>Already have an account? <a href="google.ca">Log in</a></p>
    </div>
</body>
</html>
